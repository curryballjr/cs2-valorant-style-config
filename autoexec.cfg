// =======================
// Mouse & Sensitivity
// =======================
sensitivity "1.082"

// =======================
// Crosshair
// =======================
//CROSSHAIR COMMANDS
cl_crosshairstyle 4
cl_crosshairsize 2
cl_crosshairthickness 0.5
cl_crosshairgap -2
cl_crosshair_drawoutline 1
cl_crosshair_outlinethickness 0.5
cl_crosshairdot 0
cl_crosshair_t 0
cl_crosshairusealpha 1
cl_crosshairalpha 255
cl_crosshair_recoil 0
cl_crosshairgap_useweaponvalue 0
cl_crosshaircolor 4
 
//EXTRAS
cl_crosshair_sniper_width 1

// =======================
// Radar
// =======================
cl_radar_always_centered "0"
cl_radar_scale "0.25"
cl_hud_radar_scale "1.15"
bind "capslock" "toggleradarscale"

// =======================
// Movement & Jump
// =======================
unbind "mwheelup"
bind "mwheeldown" "+jump"       // Scroll jump
bind "space" "+jump"            // Space jump

// =======================
// Weapon Inspect
// =======================
bind "y" "+lookatweapon"        // Inspect weapon

// =======================
// Sniper Settings
// =======================
bind "mouse2" "+attack2"
cl_sniper_auto_rezoom 0

// =======================
// Bomb (Plant/Use)
// =======================
unbind "5"                      // Free bomb slot
bind "f" "+use"                 // F = Interact / Defuse / Use
alias "+bombuse" "+use; slot5"  // 4 = Equip bomb and use
alias "-bombuse" "-use"
bind "4" "+bombuse"

// =======================
// Abilities (Valorant-style skills)
// =======================
bind "c" "slot6"                 // Grenade
bind "q" "slot7"                 // Blind
bind "e" "slot8"                 // Smoke
bind "mouse4" "slot9"            // Decoy
bind "mouse5" "slot10"           // Molotov

// =======================
// Chat Binds (Valorant-style)
// =======================
// Remove default team chat on U
unbind "u"

// Enter = Team Chat
bind "enter" "messagemode2"

// Shift + Enter = All Chat (while keeping walk)
alias +allchat "bind enter messagemode; +sprint"
alias -allchat "bind enter messagemode2; -sprint"
bind "shift" +allchat
bind "rshift" +allchat

// =======================
// Voice Chat
// =======================
unbind "mouse4"                  // Remove default voice
bind "v" "+voicerecord"          // Push-to-talk (team)

// (Party-only mic doesnâ€™t exist in CS2 yet)

// =======================
// Communication / Ping
// =======================
bind "z" "player_ping"          // Ping with Z
bind "mouse3" "+radialradio2"   // Chat Wheel 2

// =======================
// HUD / Telemetry
// =======================
cl_hud_telemetry_frametime_show "2" // Show FPS/frametime (top-right, minimal)

// =======================
// Save config
// =======================
host_writeconfig
