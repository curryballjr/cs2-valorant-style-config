// =======================
// Audio > Music
// =======================
volume "0.49"                            // Main Volume 70%
snd_menumap_volume "0.01"                // Lower down menu ambience volume
snd_menumusic_volume "0"                 // Turn off menu music

// =======================
// Game > Communication / Item / Radar / Crosshair / Telemetry
// =======================

// COMMUNICATION
cl_player_ping_mute "1"                 // Mute ping sounds from other players
cl_allow_animated_avatars "false"       // Disable animated player avatars for performance

// ITEM
cl_silencer_mode "1"                    // Silencer toggle mode for pistols

// RADAR
cl_radar_always_centered "0"            // Radar not always centered on player
cl_hud_radar_scale "1.2"                // Scale size of radar HUD
cl_radar_scale "0.3"                    // Radar zoom level (default)
cl_radar_scale_alternate "0.7"          // Alternate radar zoom level for toggle
bind "capslock" "toggleradarscale"      // Toggle between radar zooms

// CROSSHAIR
cl_crosshairstyle 4                     // Classic crosshair style
cl_crosshairsize 1.5                    // Crosshair size
cl_crosshairthickness 1                 // Crosshair thickness
cl_crosshairgap -3                      // Gap between crosshair lines
cl_crosshair_drawoutline 0              // No outline
cl_crosshairdot 0                       // No dot in the middle
cl_crosshair_t 0                        // Default T-shape style off
cl_crosshairusealpha 1                  // Use alpha transparency
cl_crosshairalpha 255                   // Fully opaque
cl_crosshair_recoil 0                   // Crosshair does not expand with recoil
cl_crosshaircolor 4                     // Green crosshair

// SNIPER
cl_crosshair_sniper_width 3             // Sniper crosshair thickness
cl_sniper_show_inaccuracy "false"       // Do not show sniper inaccuracy cone
cl_sniper_auto_rezoom "0"               // Disable auto zoom after firing

// TELEMETRY
cl_hud_telemetry_frametime_show "2"     // Show FPS/frametime (top-right, minimal)

// =======================
// Keyboard / Mouse
// =======================
sensitivity "1.082"                     // Mouse sensitivity

// =======================
// Movement & Jump
// =======================
unbind "mwheelup"                       // Unbind scroll up
bind "mwheeldown" "+jump"               // Scroll wheel down = jump
bind "space" "+jump"                    // Spacebar = jump

// =======================
// Bomb (Plant / Use)
// =======================
unbind "5"                              // Free up default bomb slot
bind "f" "+use"                         // F = Interact / Defuse / Use
alias "+bombuse" "+use; slot5"          // Equip bomb and use with key
alias "-bombuse" "-use"
bind "4" "+bombuse"                     // 4 key = bomb equip/use

// =======================
// Weapon Inspect
// =======================
bind "y" "+lookatweapon"                // Inspect weapon with Y

// =======================
// Abilities / Grenades
// =======================
bind "c" "slot6"                        // Grenade
bind "q" "slot7"                        // Flashbang
bind "e" "slot8"                        // Smoke
bind "5" "slot9"                        // Decoy
bind "x" "slot10"                       // Molotov

// =======================
// Communication / Ping
// =======================
bind "z" "player_ping"                  // Ping location with Z
bind "mouse3" "+radialradio2"           // Chat wheel 2 on middle mouse button

// Team Chat
unbind "u"                              // Unbind default team chat
bind "enter" "messagemode2"             // Enter = Team chat

// Shift + Enter = All Chat while sprinting
alias +allchat "bind enter messagemode; +sprint"
alias -allchat "bind enter messagemode2; -sprint"
bind "shift" +allchat
bind "rshift" +allchat

// Voice Chat
bind "v" "+voicerecord"                 // Push-to-talk (team only)
